en: &DEFAULT_EN
  header:
    title: 新迪維科技有限公司
    text: AI for everything.
    button: Contact Us!
    buttonlink: "#contact"

  services:
    title: "Why Xdiwei?"
    text: "Our Strength"
    section: services
    list:
      - title: "Expertise"
        desc: "Our company has a team of experienced professionals and PhDs in the fields of AI, robotics, and autonomous driving. Our team has a deep understanding of the latest AI technologies and trends, and we are committed to staying at the forefront of this rapidly evolving field."
        icon: fas fa-graduation-cap #find more at https://fontawesome.com/icons
      - title: "Resources"
        desc: "We have access to powerful GPUs and computation resources that enable us to develop and implement complex AI solutions quickly and efficiently. "
        icon: fas fa-server
      - title: "Experience"
        desc: "Our team has extensive experience in developing and implementing AI solutions for a range of industries."
        icon: fas fa-book

  portfolio:
    title: "Our Technologies"
    text: "Recent AI solutions and publications"
    section: portfolio
    closebutton: "Close Project"

  about:
    title: "About Us"
    text: "Xdiwei Tech: a leading provider of AI solutions for industries in China."
    body: "Our company specializes in developing and implementing cutting-edge AI technologies for businesses of all sizes, across a range of industries. Our AI solutions are designed to optimize operations, improve efficiency, and enhance customer experiences. We work closely with our clients to understand their business objectives and tailor our solutions accordingly. Whether it's implementing predictive analytics, natural language processing, or machine learning, our team has the expertise to deliver exceptional results. "
    section: about

  timeline:
    title: "Timeline"
    text: "AI is our belief"
    section: timeline
    # left is the default
    #start_align: "left"
    events:
      - title: "Xdiwei Tech was founded in Shenzhen, China"
        year: "October 2023"
        desc: ""
        image: assets/img/timeline/1.jpg
        alt:
      - title: "Started partnership with Inceptio Technology"
        year: "Novermber 2023"
        desc: "We proudly provide our fuel efficient autonomous driving solution to our partner"
        image: assets/img/timeline/2.jpg
        alt:
      - title: "Began partnership with Pixbot Ltd"
        year: "December 2023"
        desc: "We develop next-generation AI photography solution to our partner."
        image: assets/img/timeline/3.jpg
        alt: image alt text
      - title: "Announced AI robotics roadmap"
        year: "May 2024"
        desc: "We expand our solutions to embodied AI field."
        image: assets/img/timeline/4.jpg
        alt:
        # you can enforce the alignment
        align: right
    end: "Be Part <br> of Our <br> Story!"

  team:
    title: "Our Team"
    text: ""
    section: team
    people:
      - name: "David Wong"
        role: "CEO"
        image: assets/img/team/1.jpg
      - name: "Emily Tong"
        role: "VP of Marketing and HR"
        image: assets/img/team/catoon.png
      - name: "Edwin Sun"
        role: "CTO"
        image: assets/img/team/3.jpg

  contact:
    title: "Contact Us"
    text: "Press: info@xdiwei.tech"
    section: contact
    name: "Name*"
    name-validation: "Please enter your name."
    email: "Email*"
    email-validation: "Please enter your email address."
    phone: "Phone Number"
    phone-validation: "Please enter your phone number."
    message: "Message*"
    message-validation: "Please enter a message."
    subject: "Contact Form Submission"
    submit: "Send Message"

  clients:
    section: clients
    max-height: 100px
    horizontal-scrolling: "no" #"yes/no"
    list:
      - title: "PixBot"
        url: https://www.pixmoving.com/pixbot
        logo: assets/img/clients/pixbot.png
      - title: "Inceptio Technology"
        url: https://inceptio.ai/
        logo: assets/img/clients/inceptio.png
      - title: "The University of Hong Kong"
        url: https://hku.hk
        logo: assets/img/clients/hku-logo.svg
      - title: "Shanghai Tech University"
        url: https://www.shanghaitech.edu.cn/eng/
        logo: assets/img/clients/shanghaitechlogo.svg

  footer:
    legal: "Privacy Policy"
    social:
      - url: https://twitter.com
        icon: "fab fa-twitter"
      - url: https://facebook.com
        icon: "fab fa-facebook-f"
      - url: https://linkedin.com
        icon: "fab fa-linkedin-in"
      - url: https://github.com/raviriley/agency-jekyll-theme
        icon: "fab fa-github"
      - url: https://instagram.com
        icon: "fab fa-instagram"
